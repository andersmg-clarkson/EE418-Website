<html>
<h2 align=center>User Directory</h2>

<table align=center border=1>
  <tr>
    <td><b>userID</b></td>
    <td><b>userName</b></td>
    <td><b>password</b></td>
    <td><b>firstName</b></td>
    <td><b>lastName</b></td>
    <td><b>userEmail</b></td>
    <td><b>userAccess</b></td>
  </tr>
{% for user in userList %}
  <tr>
    <td>{{ user.userId }}</td>
    <td>{{ user.userName }} </td>
    <td>{{ user.password }}</td>
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.userEmail }}</td>
    <td>{{ user.userAccess }}</td>
  </tr>
{% endfor %}
</table>

<br></br>
<p align=center>Test</p>
</html>
